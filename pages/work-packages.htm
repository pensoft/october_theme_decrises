function onStart(){
    use Pensoft\Accordions\Models\Item;
    $this['records'] = Item::where('category_id', 1)->get();
}

==
{% component 'siteSearchInclude' %}
<div class="container" id="work-packages">
    <div class="row top-xs work_packages">
            {% for key, item in records %}
                <div class="accordion-border key_{{key}}"><!-- 1 --><!-- css 1 -->
                    <div class="row middle-xs accordion-toggle">
                        <div class="col-md-2 col-xs-12 start-md center-xs"><div class="green_bullet">{{item.prefix}}</div></div>
                        <div class="col-md-10 col-xs-12 accordion_contaner">
                            <h3 class="accordion_title">{{item.title}}</h3>
                            <div class="accordion-content" style="display: none;">
                                {{item.body|raw}}
                            </div>
                            <div class="plusminus"><span class="plus">Read more</span></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
</div>
